<!DOCTYPE html>
<html lang="en">
<head>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>New Expense</title>
        <!-- Bootstrap -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    
        <!-- Custom CSS -->
        <link rel="stylesheet" href="..\static\style.css">
    
        <!-- Custom Font -->
        <link href="https://fonts.googleapis.com/css2?family=Source+Code+Pro&display=swap" rel="stylesheet">    
    </head>
</head>
<body>
    {% include 'nav.html' %}
    <div class="container">        
            <form action="/submit" method="post"> 
                <br> 
                <button id="btn_expense" type="button" class="btn btn-primary mb-2">Expense</button>
                <button id="btn_income" type="button" class="btn btn-primary mb-2">Income</button>

                <div class="mb-2">
                    <label >Date:</label>
                    <input type="date" name="Date" value="{{today}}">  
                </div>

                <div class="mb-2">
                    <label >Category:</label>
                    <select name="Category" id="">
                        {% for category in categories %}
                            <option value="{{category['id_category']}}">{{category['Category']}}</option>
                        {% endfor %}
                    </select>
                </div> 

                <div class="mb-2">
                    <label >Description:</label>
                    <input type="text" name="Description" placeholder="Coquita"> 
                </div> 
                
                

                <div id="input_income" class="mb-2">
                    <label >Income:</label>
                    <input type="text" name="Income" placeholder="150"> 
                </div> 
                <div id="input_expense" class="mb-2">
                    <label >Expense:</label>
                    <input type="text" name="Expense" placeholder="150"> 
                </div> 

                <script>
                    document.getElementById('btn_expense').addEventListener('click', function() {
                        document.getElementById('input_expense').style.display = 'block';
                        document.getElementById('input_income').style.display = 'none';
                        document.getElementById('btn_income').style.color = 'grey';
                        document.getElementById('btn_expense').style.color = 'white';
                    });
            
                    document.getElementById('btn_income').addEventListener('click', function() {
                        document.getElementById('input_income').style.display = 'block';
                        document.getElementById('input_expense').style.display = 'none';
                        document.getElementById('btn_expense').style.color = 'grey';
                        document.getElementById('btn_income').style.color = 'white';
                    });
                </script>

                <input type="submit" class="btn btn-secondary">
                <a href="/" class="btn btn-secondary">Cancel</a>
            </form>
        </div>
    </div>
</body>
</html>
