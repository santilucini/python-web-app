<!DOCTYPE html>
<html lang="en">
<head>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Edit Expense</title>
        <!-- Bootstrap -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    
        <!-- Custom CSS -->
        <link rel="stylesheet" href="..\static\style.css">
    
        <!-- Custom Font -->
        <link href="https://fonts.googleapis.com/css2?family=Source+Code+Pro&display=swap" rel="stylesheet">    
    </head>
</head>
<body>
    {% include 'nav.html' %}
    <div class="container">        
            <form action="/submit_edit" method="post"> 
                <br> 
                <div class="mb-2">
                    <label class="mb-2">Id:</label>
                    <input type="text" name="id" value="{{transaction['id']}}" readonly>  
                </div>
                
                <div class="mb-2 btn-group" role="group" aria-label="Basic radio toggle button group">
                    <input type="radio" class="btn-check" name="Type" id="btnradio1" autocomplete="off" value="1" {% if transaction['type'] == 1 %} checked {% endif %}>
                    <label class="btn btn-outline-primary" for="btnradio1">Expense</label>
                  
                    <input type="radio" class="btn-check" name="Type" id="btnradio2" autocomplete="off" value="2" {% if transaction['type'] == 2 %} checked {% endif %}>
                    <label class="btn btn-outline-primary" for="btnradio2">Income</label>
                  
                    <input type="radio" class="btn-check" name="Type" id="btnradio3" autocomplete="off" value="3" {% if transaction['type'] == 3 %} checked {% endif %}>
                    <label class="btn btn-outline-primary" for="btnradio3">Saving</label>
                </div>
                

                <div class="mb-2">
                    <label >Date:</label>
                    <input type="date" name="Date" value="{{transaction['date']}}">  
                </div>

                <div class="mb-2">
                    <label >Category:</label>
                    <select name="Category" id="">
                        <option value="{{transaction['id_category']}}">{{transaction['category']}}</option>
                        {% for category in categories %}
                            {% if category['id_category'] != transaction['id_category'] %}
                                <option value="{{category['id_category']}}">{{category['Category']}}</option>
                            {% endif %}
                        {% endfor %}
                    </select>
                </div> 

                <div class="mb-2">
                    <label >Description:</label>
                    <input type="text" name="Description" placeholder="Coquita" value="{{transaction['description']}}"> 
                </div>               

                <div class="mb-2">
                    <label >Amount:</label>
                    <input type="text" name="Amount" placeholder="150" value="{{transaction['amount']}}"> 
                </div> 

                <input type="submit" class="btn btn-secondary">
                <a href="/" class="btn btn-secondary">Cancel</a>
            </form>
        </div>
    </div>
</body>
</html>
